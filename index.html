<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Maran Cafe</title>
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		 <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" type='text/css' href="css/style.css">
	
	</head>
	<body>
		<header>
			<nav>
				<div class="row clearfix">
					<img src="images/logo.png" class="logo">
					<ul class="main-nav animated slideinDown "  id="check-class">
						<li><a href="#">Cake Deliver</a></li>
						<li><a href="#">How to order</a></li>
						<li><a href="#">Check more</a></li>
						<li><a href="#">sign up</a></li>
					</ul>
					<a href="#" class="mobile-icon" onclick="slideshow()"><i class="fa fa-bars"></i></a>
				</div>
			</nav>

			<div class="main-content-header">
				<h1>Welcome to <span class="colorchange">Coffee cafe</span>.<br>
					House of cake lovers Welcome to the Paradise of Taste.</h1>
					<a href="#" class="btn btn-full">click to order</a>
					<a href="#" class="btn btn-nav">show me more</a>
				</div>
			</header>

			<script type="text/javascript">
				
				function slideshow(){
					var x = document.getElementById('check-class');
					if(x.style.display === "none"){
						x.style.display="block";
					}else{
						x.style.display="none";
					}
				}

			</script>
		</body>
	</html>
